<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="reset-password.png">
    <title>Lynx Password Maker</title>
</head>
<body>
    <main>
        <h1 class="title">Password Generator</h1>
        <div class="input-area">
            <input type="text" id="text_box" readonly>
            <button class="copy-btn"><img src="copy.png"></button>
        </div>
        <div class="customize-area">
            <div class="slider">
                <p class="length-label">Length:</p>
            <div class="slider-container">
                <input type="range" id="rangeSlider" min="8" max="24" value="16">
                <div class="value-display" id="rangeValue">16</div>
            </div>
            </div>
            <div class="customize-area-2">
                <div class="customize">
                    <p class="customize-label">Alphabets:</p>
                    <div class="checkbox-wrapper-57">
                        <label class="container">
                          <input type="checkbox" id="alphabets">
                          <div class="checkmark"></div>
                        </label>
                      </div>
                </div>
                <div class="customize">
                    <p class="customize-label">Numbers:</p>
                    <div class="checkbox-wrapper-57">
                        <label class="container">
                          <input type="checkbox" id="numbers">
                          <div class="checkmark"></div>
                        </label>
                      </div>
                </div>
            </div>
            <div class="customize-area-2">
                <div class="customize">
                    <p class="customize-label">Special Chars:</p>
                    <div class="checkbox-wrapper-57">
                        <label class="container">
                          <input type="checkbox" id="splchar">
                          <div class="checkmark"></div>
                        </label>
                      </div>
                </div>
            </div>
        </div>
        <button id="generate-btn">Generate</button>
        <div id="message-tooltip" class="tooltip-message"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
